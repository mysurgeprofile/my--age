            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            background: rgba(243, 229, 171, 0.95);
            padding: 2rem;
            border: 8px double var(--border-color);
            position: relative;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--border-color);
        }

        .container::before {
            top: -5px;
            left: -5px;
            border-top: 3px solid var(--border-color);
            border-left: 3px solid var(--border-color);
        }

        .container::after {
            bottom: -5px;
            right: -5px;
            border-bottom: 3px solid var(--border-color);
            border-right: 3px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .title {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-style: italic;
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 2rem auto;
            object-fit: cover;
            border: 5px solid var(--border-color);
            box-shadow: 0 0 0 5px var(--bg-color);
            position: relative;
            filter: sepia(30%);
        }

        .navigation {
            display: grid;
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.6);
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-color);
            padding: 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: var(--primary-color);
            color: var(--bg-color);
            transform: scale(1.02);
        }

        .nav-item::after {
            content: '❧';
            position: absolute;
            right: 1rem;
            opacity: 0.5;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-style: italic;
            color: var(--accent-color);
            border-top: 2px solid var(--border-color);
            padding-top: 1rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .title {
                font-size: 1.8rem;
            }

            .container {
                padding: 1rem;
            }

            .nav-item::after {
                display: none;
            }
        }
    </style>
</head>

    </div>
