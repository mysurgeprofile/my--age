<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>我的高级导航页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="container glass">
    <div class="profile">
      <img src="https://s2.loli.net/2025/09/26/a6Zl9LmJvICxY7s.jpg" alt="Avatar" class="avatar">
      <div>
        <h2 class="username">脸书卖家</h2>
        <p class="bio">Welcome to my world. Explore your favorites.</p>
      </div>
    </div>
    <form class="search-bar" action="https://www.bing.com/search">
      <input type="text" name="q" placeholder="🔍 搜索你想要的一切..." autocomplete="off">
    </form>
    <div class="nav-list">
      <a href="https://github.com/" class="nav-item">
        <i class="ri-github-fill"></i><span>GitHub</span>
      </a>
      <a href="https://www.zhihu.com/" class="nav-item">
        <i class="ri-zhihu-fill"></i><span>知乎</span>
      </a>
      <a href="https://mail.google.com/" class="nav-item">
        <i class="ri-mail-fill"></i><span>邮箱</span>
      </a>
      <a href="https://www.bilibili.com/" class="nav-item">
        <i class="ri-bilibili-fill"></i><span>B站</span>
      </a>
      <a href="https://www.youtube.com/" class="nav-item">
        <i class="ri-youtube-fill"></i><span>YouTube</span>
      </a>
      <a href="https://chat.openai.com/" class="nav-item">
        <i class="ri-robot-2-fill"></i><span>ChatGPT</span>
      </a>
    </div>
    <div class="footer">
      <span>© 2025 脸书卖家</span>
    </div>
  </div>
</body>
</html>
