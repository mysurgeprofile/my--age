      color: #333;

    header {

      padding: 1rem 1rem 1.5rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 1px 0 rgba(255, 255, 255, 0.8) inset;
      z-index: 10;
      animation: slideDown 1s ease-out;
      overflow: hidden;
    }

    /* 美化背景装饰 */
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 107, 107, 0.05) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #f5576c 75%, 
        #4facfe 100%);
      background-size: 300% 100%;
      animation: gradientShift 4s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes slideDown {
      from { 
        transform: translateY(-100px); 
        opacity: 0; 
      }
      to { 
        transform: translateY(0); 
        opacity: 1; 
      }
    }

    @keyframes float {
      0%, 100% { transform: rotate(0deg) translateX(0px); }
      33% { transform: rotate(1deg) translateX(10px); }
      66% { transform: rotate(-1deg) translateX(-5px); }

    .header-content {

      gap: 1.5rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    .avatar-container {
      position: relative;
      animation: bounceIn 1.2s ease-out 0.3s both;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-clip: padding-box;
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.3),
        0 0 0 8px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(102, 126, 234, 0.2) inset;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 2;
    }

    .avatar::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      z-index: -1;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .avatar:hover {
      transform: scale(1.1) rotateZ(5deg);
      box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.4),
        0 0 0 12px rgba(255, 255, 255, 0.9),
        0 0 30px rgba(102, 126, 234, 0.3) inset;

    .title-container {

      animation: fadeInUp 1.2s ease-out 0.5s both;
    }

    .title-container h1 {

      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 900;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientText 3s ease-in-out infinite;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      letter-spacing: -0.02em;
      position: relative;
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
      margin-top: 0.3rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    .header-badges {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      margin-top: 0.8rem;
      flex-wrap: wrap;
      animation: fadeInUp 1.2s ease-out 0.7s both;
    }

    .badge {
      padding: 0.3rem 0.8rem;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      font-size: 0.8rem;
      color: #667eea;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;

    .badge:hover {
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
      border-color: rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from { 
        transform: translateY(30px); 
        opacity: 0; 
      }
      to { 
        transform: translateY(0); 
        opacity: 1; 
      }
    }

    .reminder {
      max-width: 1000px;
      margin: 1.5rem auto 2rem;
      padding: 1.5rem 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .reminder::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 16px 16px 0 0;

    .reminder h2 {

    .reminder p {
      margin-bottom: 0.8rem;
      line-height: 1.6;
      font-size: 1rem;
      color: #555;

    .highlight {

      box-shadow:

        0 0 20px rgba(255, 215, 0, 0.3);
      border: 2px solid #FFD700;
      transition: all 0.3s ease;
    }

    .highlight::before {
      content: '⭐';
      position: absolute;
      left: -1.2rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      animation: starRotate 3s linear infinite;
    }

    .highlight::after {
      content: '⭐';
      position: absolute;
      right: -1.2rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      animation: starRotate 3s linear infinite reverse;
    }

    .highlight:hover {
      transform: scale(1.1);
      box-shadow: 
        0 6px 20px rgba(255, 215, 0, 0.6),
        0 0 30px rgba(255, 215, 0, 0.5);
    }

    @keyframes starShine {
      0%, 100% { 
        background-position: 0% 50%;
        filter: brightness(1);
      }
      50% {

        filter: brightness(1.2);
      }

    @keyframes starRotate {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }

    .link-item a::before {

      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;

        rgba(255, 255, 255, 0.5) 50%,
        transparent 70%

      transform: rotate(45deg);
      transition: all 0.6s ease;
      opacity: 0;
      z-index: 1;
    }

    .link-item a:hover::before {
      opacity: 1;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    /* 点击波纹效果 */
    .link-item a::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;

    /* 按钮组入场动画 */

  <script>
    // 增强的按钮交互效果
    document.querySelectorAll('.link-item a').forEach((link, index) => {
      // 点击波纹效果
      link.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height) * 1.5;
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          position: absolute;
          border-radius: 50%;
          background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
          transform: scale(0);
          animation: rippleEffect 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
          pointer-events: none;
          z-index: 10;
        `;
        
        this.appendChild(ripple);
        
        // 按钮按下效果
        this.style.transform = 'scale(0.95) translateY(2px)';
        setTimeout(() => {
          this.style.transform = '';
          ripple.remove();
        }, 150);
      });

      // 鼠标进入效果
      link.addEventListener('mouseenter', function() {
        this.style.filter = 'brightness(1.15) saturate(1.2)';
        
        // 为第一个按钮添加特殊效果
        if (index === 0) {
          this.style.animation = 'none';
        }
      });
      
      // 鼠标离开效果
      link.addEventListener('mouseleave', function() {
        this.style.filter = 'brightness(1) saturate(1)';
        
        // 恢复第一个按钮的动画
        if (index === 0) {
          this.style.animation = 'primaryPulse 3s ease-in-out infinite';
        }
      });

      // 鼠标移动视差效果
      link.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const mouseX = e.clientX - centerX;
        const mouseY = e.clientY - centerY;
        
        const rotateX = (mouseY / rect.height) * 20;
        const rotateY = (mouseX / rect.width) * -20;
        
        this.style.transform = `
          scale(1.08) 
          translateZ(20px) 
          rotateX(${rotateX}deg) 
          rotateY(${rotateY}deg)
          translateY(-5px)
        `;
      });
    });

    // 添加波纹动画样式
    const rippleStyle = document.createElement('style');
    rippleStyle.textContent = `
      @keyframes rippleEffect {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(rippleStyle);

    // 页面加载完成后的入场动画
    window.addEventListener('load', function() {
      document.querySelectorAll('.link-item').forEach((item, index) => {
        setTimeout(() => {
          item.style.opacity = '0';
          item.style.transform = 'translateY(80px) rotateX(90deg)';
          item.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
          
          setTimeout(() => {
            item.style.opacity = '1';
            item.style.transform = 'translateY(0) rotateX(0)';
          }, 100);
        }, index * 200);
      });
    });

    // 添加粒子背景效果
    function createParticles() {
      const particlesContainer = document.createElement('div');
      particlesContainer.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      `;
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: 3px;
          height: 3px;
          background: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          animation: float ${5 + Math.random() * 10}s ease-in-out infinite;
          animation-delay: ${Math.random() * 5}s;
        `;
        
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        particlesContainer.appendChild(particle);
      }
      
      document.body.appendChild(particlesContainer);
    }

    // 创建背景粒子
    createParticles();
  </script>
