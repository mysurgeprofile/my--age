  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      overflow-x: hidden;
      position: relative;
      /* 性能优化：启用GPU加速 */
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    /* 优化后的背景动画 - 仅在大屏幕设备上启用 */
    @media (min-width: 769px) and (prefers-reduced-motion: no-preference) {
      body {
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
      }
      
      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
    }

    /* 简化的背景装饰 - 减少DOM元素 */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.08;
      /* 性能优化 */
      contain: layout style paint;
      will-change: transform;
    }

    .bg-decoration::before,
    .bg-decoration::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
    }

    .bg-decoration::before {
      width: 300px;
      height: 300px;
      top: 10%;
      right: 5%;
      animation: float-slow 25s ease-in-out infinite;
    }

    .bg-decoration::after {
      width: 200px;
      height: 200px;
      bottom: 15%;
      left: 10%;
      animation: float-slow 30s ease-in-out infinite reverse;
    }

    /* 简化的浮动动画 */
    @keyframes float-slow {
      0%, 100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(20px, -30px, 0) scale(1.1);
      }
    }

    /* 仅在大屏幕上显示背景装饰 */
    @media (max-width: 768px) {
      .bg-decoration {
        display: none;
      }
    }

    header {
      position: relative;
      text-align: center;
      padding: 0.8rem 1rem 0.5rem; /* 进一步减少下边距 */
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 10;
      /* 性能优化 */
      contain: layout style paint;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
      transition: transform 0.2s ease;
      /* 性能优化 */
      will-change: transform;
    }

    .avatar:hover {
      transform: scale(1.05) translateZ(0);
    }

    .title-container {
      position: relative;
    }

    .title-container h1 {
      margin: 0 0 0.2rem 0; /* 减少标题下边距 */
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      color: #333;
      position: relative;
      display: inline-block;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
      margin-top: 0.2rem; /* 减少子标题上边距 */
      position: relative;
    }

    .header-badges {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      margin-top: 0.6rem; /* 减少徽章上边距 */
      flex-wrap: wrap;
    }

    .badge {
      padding: 0.3rem 0.8rem;
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 15px;
      font-size: 0.8rem;
      color: #667eea;
      font-weight: 600;
      transition: all 0.2s ease;
      /* 性能优化 */
      will-change: transform;
    }

    .badge:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-1px) translateZ(0);
    }

    .reminder {
      max-width: 1000px;
      margin: 0.8rem auto 0.8rem; /* 进一步减少上下边距 */
      padding: 0.8rem 2rem; /* 进一步减少内边距 */
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-left: 4px solid #667eea;
      position: relative;
      z-index: 5;
      /* 性能优化 */
      contain: layout style paint;
    }

    .reminder h2 {
      margin-top: 0;
      margin-bottom: 0.5rem; /* 进一步减少标题下边距 */
      color: #333;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
    }

    .reminder p {
      margin-bottom: 1rem; /* 从0.4rem增加到1rem，增加段落间距 */
      line-height: 1.6; /* 从1.5增加到1.6，稍微增加行高 */
      font-size: 1rem;
      color: #555;
    }

    .reminder p:last-child {
      margin-bottom: 0; /* 最后一个段落无下边距 */
    }

    /* 简化的高亮文字样式 - 去掉复杂动画和装饰 */
    .highlight {
      background: #FFD700;
      color: #333;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 700;
      display: inline-block;
    }

    /* 移动端高亮优化 */
    @media (max-width: 768px) {
      .highlight {
        animation: none;
        transform: none;
      }
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      position: relative;
      z-index: 5;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .link-item {
      /* 性能优化：只在需要时触发GPU加速 */
      transition: transform 0.2s ease;
      will-change: auto;
    }

    .link-item:hover {
      transform: translateY(-6px) translateZ(0);
      will-change: transform;
    }

    .link-item a {

    footer {

    /* 移动端优化 */
    @media (max-width: 768px) {

    @media (max-width: 480px) {

    /* 用户偏好：减少动画 */
    @media (prefers-reduced-motion: reduce) {

        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;

    /* 性能优化：重置will-change属性 */
    .link-item:not(:hover) {
      will-change: auto;
    }

    .link-item a:not(:hover) {
      will-change: auto;
    }
  </style>

  <script>
    // 性能优化的点击动画
    function addClickEffect(element) {
      element.style.transform = 'scale(0.95) translateZ(0)';
      element.style.transition = 'transform 0.1s ease';
      
      // 使用setTimeout而不是addEventListener来减少内存占用
      setTimeout(() => {
        element.style.transform = '';
        element.style.transition = 'all 0.2s ease';
      }, 100);
    }

    // 使用事件委托来减少事件监听器数量
    document.querySelector('.links').addEventListener('click', function(e) {
      const link = e.target.closest('.link-item a');
      if (link) {
        addClickEffect(link);
      }
    });

    // 智能的性能管理
    class PerformanceManager {
      constructor() {
        this.isLowPowerMode = false;
        this.animationsPaused = false;
        this.inactivityTimer = null;
        this.init();
      }

      init() {
        this.detectLowPowerMode();
        this.setupVisibilityChange();
        this.setupInactivityTimer();
        
        // 在低端设备上自动启用性能模式
        if (this.isLowPowerMode) {
          this.enablePerformanceMode();
        }
      }

      detectLowPowerMode() {
        // 检测设备性能指标
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        const memory = navigator.deviceMemory;
        const cores = navigator.hardwareConcurrency;

        this.isLowPowerMode = (
          (memory && memory < 4) ||
          (cores && cores < 4) ||
          (connection && connection.effectiveType && 
           ['slow-2g', '2g', '3g'].includes(connection.effectiveType))
        );
      }

      enablePerformanceMode() {
        // 禁用所有动画
        const style = document.createElement('style');
        style.textContent = `
          *, *::before, *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
          }
        `;
        document.head.appendChild(style);
        
        // 移除背景装饰
        const bgDecoration = document.querySelector('.bg-decoration');
        if (bgDecoration) {
          bgDecoration.style.display = 'none';
        }
      }

      pauseAnimations() {
        if (!this.animationsPaused) {
          document.body.style.animationPlayState = 'paused';
          this.animationsPaused = true;
        }
      }

      resumeAnimations() {
        if (this.animationsPaused && !this.isLowPowerMode) {
          document.body.style.animationPlayState = 'running';
          this.animationsPaused = false;
        }
      }

      resetInactivityTimer() {
        clearTimeout(this.inactivityTimer);
        this.resumeAnimations();
        
        // 30秒不活动后暂停动画
        this.inactivityTimer = setTimeout(() => {
          this.pauseAnimations();
        }, 30000);
      }

      setupVisibilityChange() {
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            this.pauseAnimations();
          } else {
            this.resumeAnimations();
            this.resetInactivityTimer();
          }
        });
      }

      setupInactivityTimer() {
        // 节流的事件处理
        let throttleTimer = null;
        const handleActivity = () => {
          if (!throttleTimer) {
            throttleTimer = setTimeout(() => {
              this.resetInactivityTimer();
              throttleTimer = null;
            }, 100); // 100ms节流
          }
        };

        // 监听用户活动
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
          document.addEventListener(event, handleActivity, { passive: true });
        });

        // 初始化
        this.resetInactivityTimer();
      }
    }

    // 初始化性能管理器
    const performanceManager = new PerformanceManager();
