<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脸书专营店</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      overflow-x: hidden;
    }

    header {
      position: relative;
      text-align: center;
      padding: 2rem 1rem 2.5rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 1px 0 rgba(255, 255, 255, 0.8) inset;
      z-index: 10;
      animation: slideDown 1s ease-out;
      overflow: hidden;
    }

    /* 美化背景装饰 */
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 107, 107, 0.05) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #f5576c 75%, 
        #4facfe 100%);
      background-size: 300% 100%;
      animation: gradientShift 4s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes slideDown {
      from { 
        transform: translateY(-100px); 
        opacity: 0; 
      }
      to { 
        transform: translateY(0); 
        opacity: 1; 
      }
    }

    @keyframes float {
      0%, 100% { transform: rotate(0deg) translateX(0px); }
      33% { transform: rotate(1deg) translateX(10px); }
      66% { transform: rotate(-1deg) translateX(-5px); }
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    .avatar-container {
      position: relative;
      animation: bounceIn 1.2s ease-out 0.3s both;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-clip: padding-box;
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.3),
        0 0 0 8px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(102, 126, 234, 0.2) inset;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 2;
    }

    .avatar::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      z-index: -1;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .avatar:hover {
      transform: scale(1.1) rotateZ(5deg);
      box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.4),
        0 0 0 12px rgba(255, 255, 255, 0.9),
        0 0 30px rgba(102, 126, 234, 0.3) inset;
    }

    .title-container {
      text-align: center;
      animation: fadeInUp 1.2s ease-out 0.5s both;
    }

    .title-container h1 {
      margin: 0 0 0.5rem 0;
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      font-weight: 900;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientText 3s ease-in-out infinite;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      letter-spacing: -0.02em;
      position: relative;
    }

    .title-container h1::before {
      content: '✨';
      position: absolute;
      left: -2rem;
      top: 50%;
      transform: translateY(-50%);
      animation: sparkle 2s ease-in-out infinite;
    }

    .title-container h1::after {
      content: '✨';
      position: absolute;
      right: -2rem;
      top: 50%;
      transform: translateY(-50%);
      animation: sparkle 2s ease-in-out infinite 1s;
    }

    @keyframes sparkle {
      0%, 100% { 
        opacity: 1; 
        transform: translateY(-50%) scale(1); 
      }
      50% { 
        opacity: 0.6; 
        transform: translateY(-50%) scale(1.2); 
      }
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      font-weight: 500;
      margin-top: 0.5rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    .header-badges {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
      animation: fadeInUp 1.2s ease-out 0.7s both;
    }

    .badge {
      padding: 0.4rem 1rem;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      font-size: 0.85rem;
      color: #667eea;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .badge:hover {
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
      border-color: rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from { 
        transform: translateY(30px); 
        opacity: 0; 
      }
      to { 
        transform: translateY(0); 
        opacity: 1; 
      }
    }

    .reminder {
      max-width: 1000px;
      margin: 2rem auto 3rem;
      padding: 2.5rem 3rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .reminder::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 16px 16px 0 0;
    }

    .reminder h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
      font-weight: 800;
      text-align: center;
    }

    .reminder p {
      margin-bottom: 1rem;
      line-height: 1.8;
      font-size: 1.1rem;
      color: #555;
    }

    .highlight {
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #667eea, #764ba2);
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      display: inline-block;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      position: relative;
      z-index: 10;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .link-item {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      perspective: 1000px;
    }

    .link-item:hover {
      transform: translateY(-12px) rotateX(5deg);
    }

    .link-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2.5rem 2rem;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid transparent;
      backdrop-filter: blur(10px);
      min-height: 140px;
    }

    .link-item a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
      z-index: 1;
    }

    .link-item a:hover::before {
      left: 100%;
    }

    .link-item a::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
      z-index: 0;
    }

    .link-item a:active::after {
      width: 300px;
      height: 300px;
    }

    .link-item a:hover {
      transform: scale(1.05) rotateY(10deg);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.2),
        0 0 20px rgba(255, 255, 255, 0.1) inset;
      border-color: rgba(255, 255, 255, 0.3);
    }

    .link-item:nth-child(1) a {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52, #ff8a80);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }

    .link-item:nth-child(1) a:hover {
      background: linear-gradient(135deg, #ff8a80, #ff6b6b, #ff5722);
      box-shadow: 
        0 20px 40px rgba(255, 107, 107, 0.5),
        0 0 30px rgba(255, 107, 107, 0.3);
    }

    .link-item:nth-child(2) a {
      background: linear-gradient(135deg, #4fc3f7, #29b6f6, #03a9f4);
      box-shadow: 0 8px 25px rgba(79, 195, 247, 0.4);
    }

    .link-item:nth-child(2) a:hover {
      background: linear-gradient(135deg, #81d4fa, #4fc3f7, #0288d1);
      box-shadow: 
        0 20px 40px rgba(79, 195, 247, 0.5),
        0 0 30px rgba(79, 195, 247, 0.3);
    }

    .link-item:nth-child(3) a {
      background: linear-gradient(135deg, #66bb6a, #4caf50, #43a047);
      box-shadow: 0 8px 25px rgba(102, 187, 106, 0.4);
    }

    .link-item:nth-child(3) a:hover {
      background: linear-gradient(135deg, #81c784, #66bb6a, #388e3c);
      box-shadow: 
        0 20px 40px rgba(102, 187, 106, 0.5),
        0 0 30px rgba(102, 187, 106, 0.3);
    }

    .link-item:nth-child(4) a {
      background: linear-gradient(135deg, #ab47bc, #9c27b0, #8e24aa);
      box-shadow: 0 8px 25px rgba(171, 71, 188, 0.4);
    }

    .link-item:nth-child(4) a:hover {
      background: linear-gradient(135deg, #ba68c8, #ab47bc, #7b1fa2);
      box-shadow: 
        0 20px 40px rgba(171, 71, 188, 0.5),
        0 0 30px rgba(171, 71, 188, 0.3);
    }

    .link-item a .icon {
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      display: block;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .link-item a:hover .icon {
      transform: scale(1.2) rotateZ(360deg);
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .link-item a .text {
      position: relative;
      z-index: 2;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .link-item a:hover .text {
      transform: translateY(-2px);
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    .link-item:nth-child(1) a {
      animation: pulse 2s infinite;
    }

    .link-item {
      animation: float 3s ease-in-out infinite;
    }

    .link-item:nth-child(2) { animation-delay: -0.5s; }
    .link-item:nth-child(3) { animation-delay: -1s; }
    .link-item:nth-child(4) { animation-delay: -1.5s; }

    footer {
      text-align: center;
      font-size: 1rem;
      padding: 2rem;
      color: rgba(100, 116, 139, 0.8);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1.5rem;
      }

      .avatar {
        width: 80px;
        height: 80px;
      }

      .title-container h1::before,
      .title-container h1::after {
        display: none;
      }

      .header-badges {
        gap: 0.5rem;
      }

      .badge {
        padding: 0.3rem 0.8rem;
        font-size: 0.8rem;
      }

      .reminder {
        margin: 1.5rem 1rem 2rem;
        padding: 2rem 1.5rem;
      }

      .links {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 0 0.5rem;
      }

      .link-item a {
        padding: 2rem 1.5rem;
        font-size: 1.2rem;
        min-height: 120px;
      }

      .link-item a .icon {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1.5rem 1rem 2rem;
      }

      .avatar {
        width: 70px;
        height: 70px;
      }

      .reminder {
        padding: 1.5rem 1rem;
      }

      .reminder h2 {
        font-size: 1.5rem;
      }

      .reminder p {
        font-size: 1rem;
      }

      .link-item a {
        padding: 1.8rem 1rem;
        font-size: 1.1rem;
        min-height: 100px;
      }

      .link-item a .icon {
        font-size: 2rem;
      }
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.link-item a').forEach(link => {
      link.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255, 255, 255, 0.6)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.pointerEvents = 'none';
        
        this.appendChild(ripple);
        
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
          ripple.remove();
        }, 200);
      });

      link.addEventListener('mouseenter', function() {
        this.style.filter = 'brightness(1.1)';
      });
      
      link.addEventListener('mouseleave', function() {
        this.style.filter = 'brightness(1)';
      });
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    window.addEventListener('load', function() {
      document.querySelectorAll('.link-item').forEach((item, index) => {
        setTimeout(() => {
          item.style.opacity = '0';
          item.style.transform = 'translateY(50px)';
          item.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
          
          setTimeout(() => {
            item.style.opacity = '1';
            item.style.transform = 'translateY(0)';
          }, 50);
        }, index * 150);
      });
    });
  </script>
