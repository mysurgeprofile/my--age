    body {

      color: #333;

      background-size: 1200% 1200%;
      animation: gradientShift 20s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }

    /* 添加动态粒子背景 */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      position: relative;
      z-index: 10;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .header-content h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 900;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: textShine 3s ease-in-out infinite;
    }

    @keyframes textShine {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      animation: avatarBounce 2s ease-in-out infinite;
    }

    @keyframes avatarBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .avatar:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .reminder {
      max-width: 1000px;
      margin: 2rem auto 3rem;
      padding: 2.5rem 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px) saturate(180%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.3);
      position: relative;
      z-index: 10;
      animation: fadeInUp 1.2s ease-out 0.3s both;
    }

    @keyframes fadeInUp {
      from { transform: translateY(60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .reminder::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      border-radius: 24px 24px 0 0;
    }

    .reminder h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.8rem;
      font-weight: 800;
      text-align: center;
      position: relative;
    }

    .reminder h2::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b, #feca57);

    .reminder p {

    }

    .highlight:hover {
      transform: scale(1.05);

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      position: relative;
      z-index: 10;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
      animation: fadeInUp 1.5s ease-out 0.6s both;
    }

    .link-item {
      position: relative;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .link-item:hover {
      transform: translateY(-12px);
    }

    .link-item a {
      display: block;
      text-align: center;
      padding: 2rem 1.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .link-item a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.6s ease;
    }

    .link-item a:hover::before {
      transform: scale(1);
    }

    .link-item a:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transform: scale(1.02);
    }

    .link-item:nth-child(1) a {
      background: linear-gradient(135deg, #ff6b6b, #ff5252, #f44336);
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
    }

    .link-item:nth-child(2) a {
      background: linear-gradient(135deg, #4fc3f7, #29b6f6, #1976d2);
      box-shadow: 0 8px 24px rgba(79, 195, 247, 0.4);
    }

    .link-item:nth-child(3) a {
      background: linear-gradient(135deg, #66bb6a, #4caf50, #2e7d32);
      box-shadow: 0 8px 24px rgba(102, 187, 106, 0.4);
    }

    .link-item:nth-child(4) a {
      background: linear-gradient(135deg, #ab47bc, #9c27b0, #6a1b9a);
      box-shadow: 0 8px 24px rgba(171, 71, 188, 0.4);
    }

    .link-item a .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0px); }

    }

    footer {
      text-align: center;

      padding: 2rem;

      background: rgba(255, 255, 255, 0.1);

    /* 响应式设计 */
    @media (max-width: 768px) {
      .header-content {

      }

      .reminder {

        padding: 2rem 1.5rem;
      }

      .links {

      }

      .link-item a {

    @media (max-width: 480px) {

      }

      .reminder h2 {

      }

      .reminder p {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    // 创建动态粒子效果
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // 随机大小和位置
        const size = Math.random() * 6 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        // 随机动画延迟和持续时间
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    // 添加链接点击动画
    document.querySelectorAll('.link-item a').forEach(link => {
      link.addEventListener('click', function(e) {
        // 创建波纹效果
        const ripple = document.createElement('div');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255, 255, 255, 0.6)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.left = (e.clientX - this.offsetLeft) + 'px';
        ripple.style.top = (e.clientY - this.offsetTop) + 'px';
        ripple.style.width = '20px';
        ripple.style.height = '20px';
        ripple.style.marginLeft = '-10px';
        ripple.style.marginTop = '-10px';
        ripple.style.pointerEvents = 'none';
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // 添加波纹动画样式
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // 页面加载时创建粒子
    window.addEventListener('load', createParticles);

    // 添加鼠标移动视差效果
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      document.querySelectorAll('.particle').forEach((particle, index) => {
        const speed = (index % 5 + 1) * 0.5;
        const x = (mouseX * speed * 50) - 25;
        const y = (mouseY * speed * 50) - 25;
        particle.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
