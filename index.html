    .container {
      display: flex;

    .glass-card {

      text-align: center;
      margin-bottom: 2.5rem;

      animation: bubble 4s ease-in-out infinite;
    }
    @keyframes bubble {

    }
    .avatar {
      width: 104px;
      border-radius: 50%;
      border: 4px solid #fff1f7;
      margin-bottom: 1rem;
      box-shadow: 0 2px 20px #ffb8e6bb;
      background: #fff;
      transition: transform 0.3s;
      position: relative;
    }
    .avatar:hover {
      transform: scale(1.12) rotate(4deg);
    }
    h2 {
      margin: 0.3rem 0 0.7rem 0;
      color: #ff5eae;
      letter-spacing: 2px;
      font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
      font-size: 2.1rem;
      text-shadow: 0 2px 8px #ffbee6a0;
    }
    .desc {
      color: #6c44a0;
      margin-bottom: 1.2rem;
      font-size: 1.16rem;
      letter-spacing: 1px;
      line-height: 1.7;
      background: #fff7fd;
      border-radius: 14px;
      padding: 0.5em 1em;
      display: inline-block;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: stretch;
      margin-top: 0.3rem;
    }
    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      background: linear-gradient(90deg, #ffe5f7 0%, #b5e4ff 100%);
      color: #ff5eae;
      text-decoration: none;
      font-weight: 700;
      border-radius: 20px;
      padding: 1rem 1.3rem;
      font-size: 1.08rem;
      box-shadow: 0 6px 24px #b5e4ff55;
      transition: transform 0.16s, box-shadow 0.16s, background 0.16s, color 0.16s;
      border: 2.5px solid #ffbee6;
      position: relative;
      overflow: hidden;
    }
    .link-btn:hover {
      background: linear-gradient(90deg, #ffb8e6 0%, #b5e4ff 100%);
      color: #fff;
      box-shadow: 0 12px 32px #ffb8e655;
      transform: translateY(-3px) scale(1.06) rotate(-2deg);
    }
    .link-btn i {
      font-size: 1.22em;
      filter: drop-shadow(0 2px 2px #fff5);
      vertical-align: middle;
      margin-right: 2px;
    }
    .emoji {
      font-size: 1.3em;
      margin-right: 0.35em;
      display: none; /* 没有表情就隐藏 */
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.30;
      z-index: 0;
      animation: floatBubbles 12s infinite linear;
    }
    @keyframes floatBubbles {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-110vh) scale(1.4);}
    }
    /* 移动端优化 */
    @media (max-width: 600px) {
      .glass-card { padding: 1.5rem 0.5rem;}
      .links .link-btn { font-size: 0.98rem; padding: 0.8rem 0.6rem;}
      .avatar { width: 88px;}
    }
  </style>
