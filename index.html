<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人主页</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      backdrop-filter: blur(10px);
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 26px;
    }
    p {
      font-size: 15px;
      margin-bottom: 20px;
    }
    a {
      display: block;
      text-decoration: none;
      background: white;
      color: #333;
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://pic1.imgdb.cn/item/68d485b6c5157e1a882d46e0.jpg" alt="头像">
    <h1>脸书号商</h1>
    <p>专业的脸书白号号商</p>
    
    <a href="https://t.me/fb180" target="_blank">🌐 TG群</a>
  </div>
</body>
</html>
