<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脸书专营店</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      overflow-x: hidden;
    }

    header {
      position: relative;
      text-align: center;
      padding: 1rem 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .title-container h1 {
      margin: 0 0 0.3rem 0;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      display: inline-block;
    }

    .title-container h1::before,
    .title-container h1::after {
      content: '★';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8em;
      animation: twinkle 2s ease-in-out infinite alternate;
    }

    .title-container h1::before {
      left: -1.2em;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation-delay: 0s;
    }

    .title-container h1::after {
      right: -1.2em;
      background: linear-gradient(45deg, #FF69B4, #FF1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation-delay: 1s;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.5;
        transform: translateY(-50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(-50%) scale(1.2);
      }
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
      margin-top: 0.3rem;
    }

    .header-badges {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      margin-top: 0.8rem;
      flex-wrap: wrap;
    }

    .badge {
      padding: 0.3rem 0.8rem;
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 15px;
      font-size: 0.8rem;
      color: #667eea;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .badge:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .reminder {
      max-width: 1000px;
      margin: 1.5rem auto 2rem;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-left: 4px solid #667eea;
    }

    .reminder h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #333;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
    }

    .reminder p {
      margin-bottom: 0.8rem;
      line-height: 1.6;
      font-size: 1rem;
      color: #555;
    }

    .highlight {
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      padding: 0.2rem 0.6rem;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    /* 性能优化的简约按钮样式 */
    .link-item {
      transition: transform 0.2s ease;
      will-change: transform;
    }

    .link-item:hover {
      transform: translateY(-5px);
    }

    .link-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      position: relative;
      transition: all 0.2s ease;
      border: 2px solid transparent;
      min-height: 140px;
      will-change: transform;
      overflow: hidden;
      isolation: isolate;
    }

    .link-item a:hover {
      transform: scale(1.02);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .link-item a:active {
      transform: scale(0.98);
    }

    /* 高性能波纹效果 */
    .link-item a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease-out, height 0.6s ease-out;
      pointer-events: none;
      z-index: -1;
      will-change: width, height;
    }

    .link-item a.ripple::before {
      width: 300px;
      height: 300px;
    }

    /* 简化的按钮配色 */
    .link-item:nth-child(1) a {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
    }

    .link-item:nth-child(1) a:hover {
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }

    .link-item:nth-child(2) a {
      background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
      box-shadow: 0 6px 20px rgba(79, 195, 247, 0.3);
    }

    .link-item:nth-child(2) a:hover {
      box-shadow: 0 8px 25px rgba(79, 195, 247, 0.4);
    }

    .link-item:nth-child(3) a {
      background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
      box-shadow: 0 6px 20px rgba(102, 187, 106, 0.3);
    }

    .link-item:nth-child(3) a:hover {
      box-shadow: 0 8px 25px rgba(102, 187, 106, 0.4);
    }

    .link-item:nth-child(4) a {
      background: linear-gradient(135deg, #ab47bc 0%, #9c27b0 100%);
      box-shadow: 0 6px 20px rgba(171, 71, 188, 0.3);
    }

    .link-item:nth-child(4) a:hover {
      box-shadow: 0 8px 25px rgba(171, 71, 188, 0.4);
    }

    /* 简化的图标和文字 */
    .link-item a .icon {
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      display: block;
      transition: transform 0.2s ease;
      will-change: transform;
    }

    .link-item a:hover .icon {
      transform: scale(1.1);
    }

    .link-item a .text {
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 1;
    }

    footer {
      text-align: center;
      font-size: 1rem;
      padding: 1.5rem;
      color: rgba(100, 116, 139, 0.8);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      header {
        padding: 0.8rem 1rem 1.2rem;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .avatar {
        width: 70px;
        height: 70px;
      }

      .title-container h1::before,
      .title-container h1::after {
        font-size: 0.9em;
      }

      .title-container h1::before {
        left: -1.5em;
      }

      .title-container h1::after {
        right: -1.5em;
      }

      .header-badges {
        gap: 0.5rem;
      }

      .badge {
        padding: 0.25rem 0.6rem;
        font-size: 0.75rem;
      }

      .reminder {
        margin: 1rem 1rem 1.5rem;
        padding: 1.2rem 1.2rem;
      }

      .reminder h2 {
        font-size: 1.4rem;
        margin-bottom: 0.8rem;
      }

      .reminder p {
        margin-bottom: 0.6rem;
        font-size: 1rem;
        line-height: 1.5;
      }

      .links {
        grid-template-columns: 1fr;
        gap: 1.2rem;
        padding: 0 0.5rem;
      }

      .link-item a {
        padding: 1.8rem 1.2rem;
        font-size: 1.1rem;
        min-height: 120px;
      }

      .link-item a .icon {
        font-size: 2.2rem;
        margin-bottom: 0.6rem;
      }

      footer {
        padding: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.6rem 1rem 1rem;
      }

      .avatar {
        width: 60px;
        height: 60px;
      }

      .title-container h1::before,
      .title-container h1::after {
        font-size: 0.8em;
      }

      .title-container h1::before {
        left: -1.3em;
      }

      .title-container h1::after {
        right: -1.3em;
      }

      .reminder {
        padding: 1rem 0.8rem;
        margin: 0.8rem 0.8rem 1.2rem;
      }

      .reminder h2 {
        font-size: 1.3rem;
        margin-bottom: 0.6rem;
      }

      .reminder p {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .link-item a {
        padding: 1.5rem 0.8rem;
        font-size: 1rem;
        min-height: 110px;
      }

      .link-item a .icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      footer {
        padding: 1rem;
      }

      .link-item a::before {
        width: 200px;
        height: 200px;
      }

      .link-item a.ripple::before {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>

  <script>
    // 高性能波纹点击特效
    const linkItems = document.querySelectorAll('.link-item a');
    
    linkItems.forEach(link => {
      link.addEventListener('click', function(e) {
        // 移除之前的波纹效果
        this.classList.remove('ripple');
        
        // 使用requestAnimationFrame确保重新添加时能触发动画
        requestAnimationFrame(() => {
          this.classList.add('ripple');
          
          // 600ms后移除ripple类，准备下次点击
          setTimeout(() => {
            this.classList.remove('ripple');
          }, 600);
        });
        
        // 按钮按下效果
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 100);
      });
      
      // 触摸设备优化
      link.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.95)';
      });
      
      link.addEventListener('touchend', function() {
        this.style.transform = '';
      });
    });
    
    // 预加载优化，避免首次点击时的延迟
    document.addEventListener('DOMContentLoaded', function() {
      linkItems.forEach(link => {
        // 强制浏览器计算样式，提升首次动画性能
        link.offsetHeight;
      });
    });
  </script>
