<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脸书白号专营店</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      /* 方案一：简约浅色渐变背景 */
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 1.5rem 1rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .header-content h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 900;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 12px rgba(24, 119, 242, 0.3);
      transition: all 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(24, 119, 242, 0.4);
    }

    .reminder {
      max-width: 1000px;
      margin: 2rem auto 3rem;
      padding: 2.5rem 3rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .reminder::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 16px 16px 0 0;
    }

    .reminder h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
      font-weight: 800;
      text-align: center;
    }

    .reminder p {
      margin-bottom: 1rem;
      line-height: 1.8;
      font-size: 1.1rem;
      color: #555;
    }

    .highlight {
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #667eea, #764ba2);
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      display: inline-block;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      position: relative;
      z-index: 10;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .link-item {
      transition: transform 0.3s ease;
    }

    .link-item:hover {
      transform: translateY(-8px);
    }

    .link-item a {
      display: block;
      text-align: center;
      padding: 2rem 1.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-item a:hover {
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }

    .link-item:nth-child(1) a {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
    }

    .link-item:nth-child(2) a {
      background: linear-gradient(135deg, #4fc3f7, #29b6f6);
      box-shadow: 0 6px 20px rgba(79, 195, 247, 0.3);
    }

    .link-item:nth-child(3) a {
      background: linear-gradient(135deg, #66bb6a, #4caf50);
      box-shadow: 0 6px 20px rgba(102, 187, 106, 0.3);
    }

    .link-item:nth-child(4) a {
      background: linear-gradient(135deg, #ab47bc, #9c27b0);
      box-shadow: 0 6px 20px rgba(171, 71, 188, 0.3);
    }

    .link-item a .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    footer {
      text-align: center;
      font-size: 1rem;
      padding: 2rem;
      color: rgba(100, 116, 139, 0.8);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .reminder {
        margin: 1.5rem 1rem 2rem;
        padding: 2rem 1.5rem;
      }

      .links {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 0 0.5rem;
      }

      .link-item a {
        padding: 1.5rem 1rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .avatar {
        width: 60px;
        height: 60px;
      }

      .reminder {
        padding: 1.5rem 1rem;
      }

      .reminder h2 {
        font-size: 1.5rem;
      }

      .reminder p {
        font-size: 1rem;
      }
    }
  </style>
</head>
